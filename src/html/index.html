<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Список задач</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo__drawer">
        <button class="todo__drawer-menu-btn common-btn">
          <img src="" alt="Menu Button" />
        </button>
        <div class="todo__drawer-item">
          <img src="" alt="Free Time" />
          <p>Вільний час</p>
        </div>
        <div class="todo__drawer-item">
          <img src="" alt="Work Time" />
          <p>Робочі справи</p>
        </div>
        <div class="todo__drawer-item">
          <img src="" alt="Home Time" />
          <p>Домашні справи</p>
        </div>
        <div class="todo__drawer-item">
          <img src="" alt="Important Time" />
          <p>Обране</p>
        </div>
        <div class="todo__drawer-item">
          <img src="" alt="All Tasks" />
          <p>Усі задачі</p>
        </div>
      </div>

      <div class="todo__tasks">
        <header class="header">
          <h1>Список задач</h1>
          <div class="header__buttons">
            <div class="header__sort">
              <button class="header__sort-btn common-btn">
                <img src="" alt="Sorting" />
                <span>Сортування</span>
              </button>
            </div>
            <div class="header__clear">
              <button class="header__clear-btn common-btn">
                <img src="" alt="Clear List" />
                <span>Очистити список</span>
              </button>
            </div>
          </div>
        </header>

        <main class="main">
          <div class="main__input">
            <input
              class="create-task-input"
              type="text"
              placeholder="Назва задачі..."
            />
            <button class="create-task-btn">Створити задачу</button>
          </div>
          <div class="main__list task-list">
            <div class="main__list-item">
              <input class="done-btn" type="checkbox" />
              <p>Задача номер 1</p>
              <span class="date-info">28.05.2024</span>
              <div class="important"></div>
            </div>
          </div>
        </main>

        <footer class="footer">
          <input id="accordeon" type="checkbox" />
          <label for="accordeon" class="footer__resolved-tasks">
            <p class="footer__title">Виконані задачі</p>
          </label>
          <div class="resolved__tasks-list tasks-list">
            <div class="main__list-item">
              <p>Виконана задача</p>
              <div class="important"></div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="../js/index.bundle.js"></script>
  </body>
</html>
